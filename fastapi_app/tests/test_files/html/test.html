<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona testowa</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .important { color: red; }
        #main-content { margin: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Przykładowa strona do testów</h1>
        <nav>
            <ul>
                <li><a href="#section1">Sekcja 1</a></li>
                <li><a href="#section2">Sekcja 2</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="main-content">
        <section id="section1">
            <h2>Sekcja pierwsza</h2>
            <p>To jest przykładowy paragraf z <span class="important">ważnym tekstem</span>.</p>
            <p>Tekst z polskimi znakami: ąęćżźńłóś ĄĘĆŻŹŃŁÓŚ</p>
        </section>
        
        <section id="section2">
            <h2>Sekcja druga</h2>
            <table>
                <tr>
                    <th>Nagłówek 1</th>
                    <th>Nagłówek 2</th>
                </tr>
                <tr>
                    <td>Komórka 1</td>
                    <td>Komórka 2</td>
                </tr>
            </table>
        </section>
    </main>
    
    <footer>
        <p>Stopka strony &copy; 2024</p>
    </footer>
</body>
</html>
